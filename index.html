<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Chatbot</title>

  <!-- Bot Framework Web Chat -->
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <style>
    :root {
      --primary-color: #55C1B1;
      --header-textColor: #fff;
      --chat-width: 100%;
      --chat-height: 100vh;
      --border-radius: 0;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: transparent;
      height: 100%;
    }
    #chatbot-popup {
      position: fixed;
      bottom: 0;
      right: 0;
      width: var(--chat-width);
      height: var(--chat-height);
      background: white;
      border-radius: var(--border-radius);
      box-shadow: none;
      overflow: hidden;
      z-index: 999;
    }
    #chatbot-header {
      background: var(--primary-color);
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--header-textColor);
    }
    #webchat {
      height: calc(100% - 48px);
      background-color: #f9fafb;
    }
    button {
      background: none;
      border: none;
      color: var(--header-textColor);
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <!-- Chatbot Container -->
  <div id="chatbot-popup" role="complementary" aria-label="Chat Assistant">
    <div id="chatbot-header">
      <span>Assistant</span>
      <div>
        <button onclick="restartConversation()">âŸ³</button>
        <button onclick="hideChat()">âœ•</button>
      </div>
    </div>
    <div id="webchat" role="main"></div>
  </div>

  <script>
    let webChatInstance = null;

    // Replace with your Power Virtual Agents Direct Line token endpoint
    const tokenEndpoint = "https://default605b6368f7bb49c198403a897e70b5.31.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr7a8_gsiWebsiteAiTest/directline/token?api-version=2022-03-01-preview";

    const styleOptions = {
    accent: "#55C1B1",
    hideUploadButton: true,
    sendBoxHeight: 50,

    // ðŸ‘‡ Add these for the bot avatar
    botAvatarImage: "https://i.imgur.com/pKReqIG.png",   // your bot image URL
    botAvatarInitials: "B",                             // fallback initials
    botAvatarBackgroundColor: "#FFFFFF",                // background behind avatar
    userAvatarInitials: "U"                             // optional user initials
  };


    function hideChat() {
      document.getElementById("chatbot-popup").style.display = "none";
    }

    function createCustomStore() {
      return window.WebChat.createStore({}, ({ dispatch }) => next => action => {
        if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
          dispatch({
            type: "DIRECT_LINE/POST_ACTIVITY",
            meta: { method: "keyboard" },
            payload: {
              activity: {
                channelData: { postBack: true },
                name: "startConversation",
                type: "event"
              }
            }
          });
        }
        return next(action);
      });
    }

    async function restartConversation() {
      const response = await fetch(tokenEndpoint);
      const { token } = await response.json();
      const newDirectLine = window.WebChat.createDirectLine({ token });
      webChatInstance = window.WebChat.renderWebChat(
        {
          directLine: newDirectLine,
          styleOptions,
          store: createCustomStore(),
          locale: "en-US"
        },
        document.getElementById("webchat")
      );
    }

    async function initializeChat() {
      const response = await fetch(tokenEndpoint);
      const { token } = await response.json();
      const directLine = window.WebChat.createDirectLine({ token });
      webChatInstance = window.WebChat.renderWebChat(
        {
          directLine,
          styleOptions,
          store: createCustomStore(),
          locale: "en-US"
        },
        document.getElementById("webchat")
      );
    }

    initializeChat();
  </script>
</body>
</html>
